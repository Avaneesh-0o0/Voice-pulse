<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Notes App</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background-color: #282c34;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 90%;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .note-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            background-color: #333;
            color: white;
        }
        .add-note {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-note:hover {
            background-color: #45a049;
        }
        .notes-list {
            list-style: none;
            padding: 0;
        }
        .note {
            background-color: #333;
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-note {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-note:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Notes App</h1>
        <input type="text" id="noteInput" class="note-input" placeholder="Add a new note...">
        <button class="add-note" onclick="addNote()">Add Note</button>
        <ul id="notesList" class="notes-list"></ul>
    </div>

    <script>
        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();

            if (noteText !== "") {
                const noteList = document.getElementById('notesList');
                
                const noteItem = document.createElement('li');
                noteItem.classList.add('note');

                const noteContent = document.createElement('span');
                noteContent.textContent = noteText;
                noteItem.appendChild(noteContent);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Delete";
                deleteButton.classList.add('delete-note');
                deleteButton.onclick = function () {
                    noteItem.remove();
                };
                noteItem.appendChild(deleteButton);

                noteList.appendChild(noteItem);
                noteInput.value = ""; // Clear input after adding the note
            }
        }
    </script>

</body>
</html>
